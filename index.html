<body>

    <main>

                <button class="round green"></button><button class="round yellow"></button><button class="round red"></button>

            <div class="window-content">
                &gt; run MyNiftyProgram on Window 1
                <br />
                &gt;
                <br />
                &gt;&gt; Hello World
            </div>
        </div>
        
        <div id="myWindow2" class="myWindow2 window">
            <div class="window-top-no-bind">
                <button class="round green"></button><button class="round yellow"></button><button class="round red"></button>
            </div>
            <img class="arrow" src="stock img/icons8-flèche-96.png" alt="arrow" />
            <div class="window-content windowPic">
                <image class ="PP pp1" src="profilPic/PP2.jpg" />
                <image class ="PP pp2" src="profilPic/PP1.jpg" />
            </div>
        </div>

        <div id="myWindow3" class="myWindow3 window">
            <div class="window-top-no-bind">

            </div>
            <div class="window-content">
                &gt; run MyNiftyProgram2 on Window 2
                <br />

                <br />
                &gt;&gt; World Hello
            </div>
        </div>

        <div id="myWindow4" class="myWindow4 window">
            <div class="window-top-no-bind">
                <button class="round green"></button><button class="round yellow"></button><button class="round red"></button>

                <br />

            </div>

        <div class="startOpen">

                <li class="itemList item1">Dernières activitées</li>
                <li class="itemList item2">Photos</li>
                <li class="itemList item3">Passions</li>
                <li class="itemList item4">Etudes</li>
            </ul>
        </div>


        <div class="wallpaperOpen">
            <ul class="wallpaperList">
                <li class="itemList wp1">Default</li>
                <li class="itemList wp2">Wallpaper 1</li>
                <li class="itemList wp3">Wallpaper 2</li>
                <li class="itemList wp4">Wallpaper 3</li>

    </main>


    <footer>
        <img src="stock img/startMenu.png" alt="Start Menu" class="startMenu">

        <input type="text" class="searchBox" placeholder="Rechercher...">
        </div>
        <div class="datetime"></div>
    </footer>
    <script src="menu.js"></script>
    <script src="windows.js"></script>
